    <p class="entry-date">2013-10-23</p>
    <h2>吐槽一下</h2>

<p>其实之前一直不喜欢使用vi，讨厌记各种命令，不过开了这个blog，发现不得不学习各种命令来加快效率啊，用了一段时间发现，其实真要用了，记点命令还是很有成就感的啊。</p>

<h2>常用命令</h2>

<p>光标移动相关：h j k l ，一个小技巧是按了上述键再加个数字键，可以跳多个</p>

<p>行首：（</p>

<p>当前行尾：$</p>

<p>文件尾：G（注意大写的）</p>

<p>删除：d</p>

<p>多行原则：v</p>

<p>复制：y</p>

<p>黏贴：p</p>

<p>插入：i</p>

<p>撤销：u</p>

<p>缩进和缩出： > 和 &lt;</p>
